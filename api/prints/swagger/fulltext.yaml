Endpoint which returns results for a full text query for renewals and registrations
This accepts full boolean logic and other standard search conventions
---
tags:
  - Text Search
parameters:
  - name: query
    in: query
    type: string
    required: true
    default: '*'
definitions:
  Registration:
    type: object
    properties:
      title:
        type: string
      copies:
        type: string
      copy_date:
        type: string
      description:
        type: string
      authors:
        type: array
        items:
          $ref: '#/definitions/Agent'
      publishers:
        type: array
        items:
          $ref: '#/definitions/Agent'
      registrations:
        type: array
        items:
          $ref: '#/definitions/RegRegistration'
      renewals:
        type: array
        items:
          $ref: '#/definitions/RegRenewal'
      source:
        type: object
        properties:
          page:
            type: integer
          page_position:
            type: integer
          part:
            type: string
          series:
            type: string
          url:
            type: string
          year:
            type: integer
  Agent:
    type: string 
  RegRegistration:
    type: object
    properties:
      number:
        type: string
      date:
        type: string
  RegRenewal:
    type: object
    properties:
      rennum:
        type: string
      rendate:
        type: string
responses:
  200:
    description: A list of copyright registrations and renewals
    schema:
        $ref: '#/definitions/Registration'
